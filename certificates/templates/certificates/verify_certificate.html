<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Certificate</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.4/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
  <div class="container mx-auto py-8">
    <h1 class="text-3xl font-bold mb-4">Verify Certificate</h1>
    <form action="/verify/" method="post" class="max-w-md bg-white shadow-md rounded px-8 py-6">
      {% csrf_token %}
      <div class="mb-4">
        <label for="certificate_id" class="block text-gray-700 text-sm font-bold mb-2">Certificate ID:</label>
        <input type="text" id="certificate_id" name="certificate_id"
          class="border border-gray-300 rounded px-3 py-2 w-full" placeholder="Enter the certificate ID" required>
      </div>
      <div class="flex justify-end">
        <button type="submit"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
          Verify
        </button>
      </div>
    </form>
  </div>
</body>

</html>
