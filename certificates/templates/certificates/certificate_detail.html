<!DOCTYPE html>
<html lang="en">

<head>
    <title>Certificate Detail</title>
    <!-- Add the Tailwind CSS CDN link here -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <!-- Your certificate detail content here -->

    <div class="container mx-auto p-8">
        <h1 class="text-4xl font-bold mb-4">Certificate Created Successfully!</h1>
        <!-- Display certificate details here using Tailwind CSS classes -->
        <div class="bg-white shadow-md rounded-lg p-4">
            <!-- Certificate content here -->
            <p><strong>Certificate ID:</strong> {{ certificate.pk }}</p>


        </div>
        <br>
        <!-- Download button using Tailwind CSS classes -->
        <a class="mt-4 px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-md" href="/download/{{ certificate.pk }}">
            Download Certificate
        </a>
        <br>
        <br>
        <p><a href="/create">Create new certificate</a></p>
    </div>
</body>

</html>
